<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clan Arena - 4KT Syndicate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --purple: #9B30FF; 
            --black: #050505; 
            --green: #00ff88;
            --dark-gray: #111;
        }
        body { background: var(--black); color: white; font-family: 'Montserrat'; overflow-x: hidden; margin: 0; }
        canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        
        /* Navigation */
        .nav-bar { background: rgba(10,0,20,0.95); border-bottom: 2px solid var(--purple); padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; backdrop-filter: blur(5px); }
        .nav-logo { font-family:'Orbitron'; font-weight:900; letter-spacing: 2px; text-shadow: 0 0 10px var(--purple); }
        .back-btn { font-family: 'Orbitron'; color: white; text-decoration: none; border: 1px solid var(--purple); padding: 8px 20px; border-radius: 20px; transition: 0.3s; font-size: 0.9rem; }
        .back-btn:hover { background: var(--purple); box-shadow: 0 0 15px var(--purple); }

        /* Main Container */
        .container { max-width: 900px; margin: 4rem auto; padding: 0 1.5rem; }
        h1 { font-family: 'Orbitron'; text-align: center; font-size: 2.5rem; margin-bottom: 3rem; text-shadow: 0 0 20px var(--purple); letter-spacing: 3px; }
        
        /* Match History Styles */
        .match-history { display: flex; flex-direction: column; gap: 25px; }
        
        .match-card {
            background: rgba(20, 20, 30, 0.8);
            border: 1px solid #333;
            border-left: 6px solid var(--purple);
            border-radius: 4px;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .match-card:hover {
            transform: translateY(-5px);
            background: rgba(30, 20, 40, 0.9);
            box-shadow: 0 10px 25px rgba(155, 48, 255, 0.15);
            border-color: #555;
        }

        /* Result Badge (Victory/Defeat) */
        .result-badge {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--purple);
            color: white;
            padding: 5px 15px;
            font-family: 'Orbitron';
            font-size: 0.7rem;
            font-weight: bold;
            border-bottom-left-radius: 10px;
        }

        .result-badge.win { background: var(--green); color: black; }

        /* Teams Layout */
        .team-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .team-name {
            font-family: 'Orbitron';
            font-size: 1.2rem;
            font-weight: 700;
            margin-top: 0.5rem;
            letter-spacing: 1px;
        }
        
        .team-logo i { font-size: 2rem; color: #777; margin-bottom: 5px; }
        .our-team .team-logo i { color: var(--purple); text-shadow: 0 0 10px var(--purple); }
        .our-team .team-name { color: white; }
        .enemy-team .team-name { color: #aaa; }

        /* Scoreboard Center */
        .score-section {
            flex: 0 0 150px;
            text-align: center;
            font-family: 'Orbitron';
        }

        .score {
            font-size: 2.5rem;
            font-weight: 900;
            color: white;
            text-shadow: 0 0 15px rgba(255,255,255,0.2);
        }

        .score span.highlight { color: var(--purple); }
        .vs-label { display: block; font-size: 0.8rem; color: #555; margin-bottom: 5px; font-weight: bold; }

        /* Responsive */
        @media (max-width: 768px) {
            .match-card { flex-direction: column; padding: 1.5rem 1rem; gap: 1.5rem; }
            .score-section { order: 2; margin: 10px 0; }
            .team-section { order: 1; width: 100%; }
            .enemy-team { order: 3; }
            .result-badge { font-size: 0.6rem; padding: 3px 10px; }
        }
    </style>
</head>
<body>
    <canvas id="network-canvas"></canvas>
    
    <nav class="nav-bar">
        <div class="nav-logo">BATTLE ARENA</div>
        <a href="4kt-syndicate.html" class="back-btn"><i class="fas fa-arrow-left"></i> ROSTER</a>
    </nav>

    <div class="container">
        <h1><i class="fas fa-trophy" style="color:var(--purple)"></i> WAR LOGS</h1>
        
        <div class="match-history">
            
            <div class="match-card">
                <div class="result-badge win">VICTORY</div>
                
                <div class="team-section our-team">
                    <div class="team-logo"><i class="fas fa-skull"></i></div>
                    <div class="team-name">4KT SYNDICATE</div>
                </div>

                <div class="score-section">
                    <span class="vs-label">CLAN WARS</span>
                    <div class="score">
                        <span class="highlight">4</span> : 0
                    </div>
                </div>

                <div class="team-section enemy-team">
                    <div class="team-logo"><i class="fas fa-shield-alt"></i></div>
                    <div class="team-name">ALPAH ESPORTS</div>
                </div>
            </div>

            <div class="match-card">
                <div class="result-badge win">VICTORY</div>
                
                <div class="team-section our-team">
                    <div class="team-logo"><i class="fas fa-skull"></i></div>
                    <div class="team-name">4KT SYNDICATE</div>
                </div>

                <div class="score-section">
                    <span class="vs-label">CLAN WARS</span>
                    <div class="score">
                        <span class="highlight">5</span> : 0
                    </div>
                </div>

                <div class="team-section enemy-team">
                    <div class="team-logo"><i class="fas fa-dragon"></i></div>
                    <div class="team-name">7SIN ESPORTS</div>
                </div>
            </div>

        </div>
    </div>

    <script>
        const canvas = document.getElementById('network-canvas'); const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        
        const particles = []; 
        class Particle { 
            constructor(){ 
                this.x=Math.random()*canvas.width; 
                this.y=Math.random()*canvas.height; 
                this.vx=(Math.random()-0.5) * 0.5; 
                this.vy=(Math.random()-0.5) * 0.5; 
                this.size=Math.random()*2+1; 
                this.alpha = Math.random() * 0.5 + 0.1;
            } 
            update(){ 
                this.x+=this.vx; 
                this.y+=this.vy; 
                if(this.x<0||this.x>canvas.width)this.vx*=-1; 
                if(this.y<0||this.y>canvas.height)this.vy*=-1; 
            } 
            draw(){ 
                ctx.fillStyle=`rgba(155, 48, 255, ${this.alpha})`; 
                ctx.beginPath(); 
                ctx.arc(this.x,this.y,this.size,0,Math.PI*2); 
                ctx.fill(); 
            } 
        }
        
        for(let i=0;i<50;i++) particles.push(new Particle());
        
        function animate(){ 
            ctx.clearRect(0,0,canvas.width,canvas.height); 
            particles.forEach(p=>{ p.update(); p.draw(); }); 
            
            // Connect particles
            for(let a=0; a<particles.length; a++){
                for(let b=a; b<particles.length; b++){
                    let dx = particles[a].x - particles[b].x;
                    let dy = particles[a].y - particles[b].y;
                    let distance = Math.sqrt(dx*dx + dy*dy);
                    
                    if(distance < 150){
                        ctx.strokeStyle = `rgba(155, 48, 255, ${1 - distance/150})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(particles[a].x, particles[a].y);
                        ctx.lineTo(particles[b].x, particles[b].y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animate); 
        }
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        animate();
    </script>
</body>
</html>

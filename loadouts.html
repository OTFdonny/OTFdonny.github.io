<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARSENAL | BLOOD ESPORTS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold: #FFD700;
            --red: #FF0000;
            --black: #050505;
            --glass: rgba(20, 20, 20, 0.9);
            --neon-glow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        html { scroll-behavior: smooth; } /* Enables smooth scrolling for the logo link */

        body { 
            background-color: var(--black); 
            color: white; 
            font-family: 'Montserrat', sans-serif; 
            margin: 0; 
            overflow-x: hidden; 
        }

        /* Cinematic Overlay */
        body::after {
            content: ""; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.1) 0px, rgba(0,0,0,0.1) 1px, transparent 1px, transparent 2px);
            pointer-events: none; z-index: 9999; opacity: 0.3;
        }

        #particle-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }

        /* NAV BAR */
        .luxury-nav { 
            background: rgba(0,0,0,0.95); 
            border-bottom: 1px solid var(--gold); 
            padding: 1rem 2rem; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            position: sticky; top: 0; z-index: 100;
        }

        /* Updated Nav Brand to be a Link */
        .nav-brand { 
            font-family: 'Orbitron'; 
            font-weight: 900; 
            font-size: 1.2rem; 
            letter-spacing: 2px; 
            text-decoration: none; /* Removes underline */
            cursor: pointer;
        }
        
        .back-btn { 
            text-decoration: none; color: var(--gold); 
            font-family: 'Orbitron'; font-size: 0.9rem; border: 1px solid var(--gold);
            padding: 10px 25px; transition: 0.3s;
        }
        .back-btn:hover { background: var(--gold); color: black; box-shadow: var(--neon-glow); }

        /* HEADER */
        .header-section { text-align: center; margin: 4rem 0; padding: 0 1rem; }
        .header-title { font-family: 'Orbitron'; font-size: 3rem; color: white; text-shadow: 0 0 20px rgba(255,0,0,0.5); }
        .header-subtitle { color: var(--gold); letter-spacing: 4px; font-size: 0.9rem; font-weight: bold; margin-top: 10px; }

        /* WEAPON GRID */
        .armory-container { 
            max-width: 1200px; margin: 0 auto 5rem; 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); 
            gap: 40px; padding: 0 20px; 
        }

        .weapon-card {
            background: var(--glass);
            border: 1px solid #333;
            border-top: 3px solid var(--red);
            position: relative;
            overflow: hidden;
            transition: 0.4s ease;
        }

        .weapon-card:hover {
            transform: translateY(-10px);
            border-color: var(--gold);
            box-shadow: 0 10px 40px rgba(255, 215, 0, 0.1);
        }

        /* IMAGE AREA - INCREASED SIZE */
        .image-frame {
            width: 100%;
            height: 320px; /* Increased from 220px to 320px */
            background: radial-gradient(circle, #222, #050505);
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #333;
            position: relative;
        }

        .weapon-img {
            max-width: 95%; /* Increased from 90% */
            max-height: 95%;
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.8));
            transition: 0.3s;
        }

        .weapon-card:hover .weapon-img { transform: scale(1.05); }

        /* META DATA */
        .intel-panel { padding: 1.5rem; position: relative; }
        
        .weapon-name { 
            font-family: 'Orbitron'; font-size: 1.5rem; color: white; margin: 0; 
            display: flex; justify-content: space-between; align-items: center;
        }
        
        .class-badge { 
            font-size: 0.7rem; background: #222; color: #888; 
            padding: 3px 8px; border-radius: 4px; border: 1px solid #444; 
        }

        .stat-bars { margin-top: 1.5rem; }
        .stat-row { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; }
        .stat-label { font-size: 0.7rem; color: var(--gold); width: 60px; font-weight: bold; }
        .bar-bg { flex: 1; height: 4px; background: #333; }
        .bar-fill { height: 100%; background: var(--red); box-shadow: 0 0 5px var(--red); }

        /* DECORATION */
        .scan-line {
            position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: var(--gold); opacity: 0; transition: 0.3s;
        }
        .weapon-card:hover .scan-line { opacity: 1; box-shadow: 0 0 15px var(--gold); }

        /* FOOTER */
        .footer { 
            text-align: center; 
            padding: 3rem 1.5rem; 
            border-top: 1px solid #222; 
            background: #020202; 
            position: relative;
            z-index: 10;
        }
        .footer-text { 
            font-family: 'Orbitron'; 
            font-size: 0.75rem; 
            color: #555; 
            letter-spacing: 3px; 
            text-transform: uppercase; 
        }

    </style>
</head>
<body>

    <canvas id="particle-canvas"></canvas>

    <nav class="luxury-nav">
        <a href="#" class="nav-brand">
            <span style="color:var(--gold)">BLOOD</span> <span style="color:var(--red)">ESPORTS</span>
        </a>
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> RETURN TO BASE</a>
    </nav>

    <div class="header-section">

    </div>

    <div class="armory-container">

        <div class="weapon-card">
            <div class="scan-line"></div>
            <div class="image-frame">
                <img src="assets/images/IMG_0133.png" class="weapon-img" alt="KRM Loadout">
            </div>
            <div class="intel-panel">
                <h2 class="weapon-name">KRM-262 <span class="class-badge">SHOTGUN</span></h2>
                <div class="stat-bars">
                    <div class="stat-row"><span class="stat-label">DMG</span><div class="bar-bg"><div class="bar-fill" style="width: 95%"></div></div></div>
                    <div class="stat-row"><span class="stat-label">MOBL</span><div class="bar-bg"><div class="bar-fill" style="width: 80%"></div></div></div>
                </div>
            </div>
        </div>

        <div class="weapon-card">
            <div class="scan-line"></div>
            <div class="image-frame">
                <img src="assets/images/IMG_0138.png" class="weapon-img" alt="AK117 Grim">
            </div>
            <div class="intel-panel">
                <h2 class="weapon-name">AK117 (GRIM) <span class="class-badge">AR</span></h2>
                <div class="stat-bars">
                    <div class="stat-row"><span class="stat-label">FRATE</span><div class="bar-bg"><div class="bar-fill" style="width: 90%"></div></div></div>
                    <div class="stat-row"><span class="stat-label">ACC</span><div class="bar-bg"><div class="bar-fill" style="width: 75%"></div></div></div>
                </div>
            </div>
        </div>

        <div class="weapon-card">
            <div class="scan-line"></div>
            <div class="image-frame">
                <img src="assets/images/IMG_0136.png" class="weapon-img" alt="Striker">
            </div>
            <div class="intel-panel">
                <h2 class="weapon-name">STRIKER <span class="class-badge">SPAM</span></h2>
                <div class="stat-bars">
                    <div class="stat-row"><span class="stat-label">DMG</span><div class="bar-bg"><div class="bar-fill" style="width: 85%"></div></div></div>
                    <div class="stat-row"><span class="stat-label">CTRL</span><div class="bar-bg"><div class="bar-fill" style="width: 60%"></div></div></div>

        </div>

        <div class="weapon-card">
            <div class="scan-line"></div>
            <div class="image-frame">
                <img src="assets/images/IMG_0135.png" class="weapon-img" alt="EM2">
            </div>
            <div class="intel-panel">
                <h2 class="weapon-name">EM2 <span class="class-badge">AR</span></h2>
                <div class="stat-bars">
                    <div class="stat-row"><span class="stat-label">RANGE</span><div class="bar-bg"><div class="bar-fill" style="width: 92%"></div></div></div>

                </div>

        </div>

        <div class="weapon-card">
            <div class="scan-line"></div>
            <div class="image-frame">
                <img src="assets/images/IMG_0134.png" class="weapon-img" alt="Archtoxin 117">
            </div>
            <div class="intel-panel">
                <h2 class="weapon-name">AK117 (Archtoxin) <span class="class-badge">AR</span></h2>
                <div class="stat-bars">
                    <div class="stat-row"><span class="stat-label">AGGRO</span><div class="bar-bg"><div class="bar-fill" style="width: 95%"></div></div></div>
                    <div class="stat-row"><span class="stat-label">ADS</span><div class="bar-bg"><div class="bar-fill" style="width: 85%"></div></div></div>
                </div>
            </div>
        </div>

    </div>

    <footer class="footer">
        <p class="footer-text">ALL RIGHTS RESERVED BLOOD ESPORTS 2026</p>
    </footer>

    <script>
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        
        function init() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            particles = [];
            for (let i = 0; i < 100; i++) {
                particles.push({ 
                    x: Math.random() * canvas.width, 
                    y: Math.random() * canvas.height, 
                    size: Math.random() * 2, 
                    speed: Math.random() * 0.5 + 0.1 
                });
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#FFD700'; // Gold Particles
            particles.forEach(p => {
                ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2); ctx.fill();
                p.y -= p.speed; if (p.y < 0) p.y = canvas.height;
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', init);
        init(); animate();
    </script>
</body>
</html>

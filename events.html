<script>
const slides=document.querySelectorAll('.slide');
let index=0;

function showSlide(i){
slides.forEach(s=>s.classList.remove('active'));
slides[i].classList.add('active');
}
setInterval(()=>{
index=(index+1)%slides.length;
showSlide(index);
},8000);

// ECS STATUS SYSTEM
function updateECS(){
let now=new Date();
let start=new Date(Date.UTC(2026,1,22,18,45,0));
let end=new Date(Date.UTC(2026,2,2,18,45,0));

let status=document.getElementById("ecs-status");
let timer=document.getElementById("timer-ecs");

if(now<start){
status.innerHTML="ðŸŸ¡ UPCOMING";
status.className="status upcoming";
let diff=start-now;
timer.querySelector('.d').innerText=Math.floor(diff/86400000);
timer.querySelector('.h').innerText=Math.floor((diff%86400000)/3600000);
timer.querySelector('.m').innerText=Math.floor((diff%3600000)/60000);
}
else if(now>=start && now<=end){
status.innerHTML="ðŸ”´ LIVE NOW";
status.className="status live";
let diff=end-now;
timer.querySelector('.d').innerText=Math.floor(diff/86400000);
timer.querySelector('.h').innerText=Math.floor((diff%86400000)/3600000);
timer.querySelector('.m').innerText=Math.floor((diff%3600000)/60000);
}
else{
status.innerHTML="âš« EVENT ENDED";
status.className="status ended";
timer.innerHTML="<h2>SEE YOU NEXT SERIES</h2>";
}
}

setInterval(updateECS,1000);
updateECS();
</script>

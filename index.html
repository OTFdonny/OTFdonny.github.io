<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOOD ESPORTS | CODM Elite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold: #FFD700;
            --red: #FF0000;
            --black: #000000;
            --dark-grey: #111111;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--black);
            color: white;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }

        /* LIVE TICKER */
        .match-ticker {
            background: rgba(139, 0, 0, 0.5);
            border-bottom: 2px solid var(--gold);
            padding: 12px 0;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            overflow: hidden;
            white-space: nowrap;
        }

        .ticker-content { display: inline-block; animation: ticker 30s linear infinite; }
        .ticker-item { margin-right: 60px; font-weight: bold; text-transform: uppercase; }
        .live-dot {
            height: 10px; width: 10px; background: var(--red);
            border-radius: 50%; display: inline-block; margin-right: 8px;
            box-shadow: 0 0 10px var(--red); animation: blink 1s infinite;
        }

        @keyframes ticker { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
        @keyframes blink { 50% { opacity: 0; } }

        /* NAVIGATION */
        .luxury-nav {
            background: var(--black);
            border-bottom: 2px solid var(--gold);
            padding: 1rem 2rem;
            position: sticky; top: 0; z-index: 1000;
        }

        .nav-container {
            max-width: 1200px; margin: 0 auto;
            display: flex; justify-content: space-between; align-items: center;
        }

        .nav-logo-small { height: 40px; width: auto; }
        .nav-links a { color: white; text-decoration: none; font-weight: 700; margin-left: 20px; font-family: 'Orbitron'; font-size: 0.8rem; }
        .nav-links a:hover { color: var(--gold); }

        /* HERO SECTION */
        .hero { padding: 4rem 1.5rem; text-align: center; max-width: 1100px; margin: 0 auto; }
        
        .main-logo { width: 250px; height: auto; margin-bottom: 2rem; filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.3)); }

        .hero-title {
            font-family: 'Orbitron'; font-size: clamp(2.5rem, 8vw, 5rem); font-weight: 900;
            margin-bottom: 1rem; line-height: 1.1;
        }

        .text-gold { color: var(--gold); text-shadow: 0 0 20px rgba(255, 215, 0, 0.4); }
        .text-red { color: var(--red); text-shadow: 0 0 20px rgba(255, 0, 0, 0.4); }

        .hero-subtitle {
            font-size: clamp(0.9rem, 3vw, 1.5rem); font-style: italic; color: #888;
            margin-bottom: 3rem; font-family: 'Orbitron';
        }

        .btn-primary {
            background: var(--gold); color: black; padding: 18px 40px; 
            text-decoration: none; font-weight: 900; display: inline-block;
            font-family: 'Orbitron'; text-transform: uppercase; border: 2px solid var(--gold);
            transition: 0.3s;
        }

        .btn-primary:hover { background: transparent; color: var(--gold); box-shadow: 0 0 20px var(--gold); }

        /* STATS */
        .stats-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px; margin-top: 4rem;
        }

        .stat-card { background: var(--dark-grey); border: 1px solid #222; padding: 2rem; border-radius: 5px; }
        .stat-number { font-family: 'Orbitron'; font-size: 2.5rem; color: var(--gold); font-weight: 900; }
        .stat-label { text-transform: uppercase; font-size: 0.7rem; color: #666; letter-spacing: 1px; margin-top: 5px; }

        @media (max-width: 768px) {
            .nav-links { display: none; }
            .hero-title { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <div class="match-ticker">
        <div class="ticker-content">
            <span class="ticker-item"><span class="live-dot"></span> LIVE: Shadow Hunters Dominating Scrims</span>
            <span class="ticker-item">RECRUITING: Join OTF | Only The Family</span>
            <span class="ticker-item">TOURNAMENT: Elite Tier 1 - Saturday 9PM</span>
        </div>
    </div>

    <nav class="luxury-nav">
        <div class="nav-container">
            <img src="logo.png" alt="Blood Esports Small Logo" class="nav-logo-small">
            <div class="nav-links">
                <a href="index.html">HOME</a>
                <a href="clans/4kt.html">4KT</a>
                <a href="clans/otf.html">OTF</a>
                <a href="events.html">EVENTS</a>
            </div>
        </div>
    </nav>

    <section class="hero">
        <img src="logo.png" alt="Blood Esports Center Logo" class="main-logo">
        
        <h1 class="hero-title">
            <span class="text-gold">BLOOD</span> <span class="text-red">ESPORTS</span>
        </h1>
        <p class="hero-subtitle">"IT'S A PARADE INSIDE MY CITY YEAHHH"</p>
        
        <a href="https://discord.gg/99uuMvMBX" class="btn-primary">JOIN THE KINGDOM</a>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number">#1</div>
                <div class="stat-label">RANKED TEAM</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">50+</div>
                <div class="stat-label">TOURNEY WINS</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">260+</div>
                <div class="stat-label">MEMBERS</div>
            </div>
        </div>
    </section>

</body>
</html>
